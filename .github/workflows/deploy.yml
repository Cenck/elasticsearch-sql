name: deploy

on:
  workflow_dispatch:
  release:
    types: [published]
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set up Apache Maven Central
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: MAVEN_SERVER_ID
          server-username: MAVEN_USERNAME
          server-password: MAVEN_CENTRAL_TOKEN
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
      - name: Publish to Apache Maven Central
        run: mvn clean deploy
        env:
          MAVEN_SERVER_ID: ${{ secrets.MAVEN_SERVER_ID }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
      - name: Release on nexus
        uses: monkeyWie/maven-nexus-release@v1.0.0
        with:
          maven-repo-server-username: ${{ secrets.MAVEN_USERNAME }}
          maven-repo-server-password: ${{ secrets.MAVEN_CENTRAL_TOKEN }}